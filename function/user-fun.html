<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="user" />
    <input type="button" value="SUBMIT" onclick="return table1()" />

    <p id="print"></p>

    <script>


        function table1() {
            
            document.getElementById("print").innerHTML = " ";
            
            var z = document.getElementById("user").value;
            
            table(z);


        }

        function table(x, n = 10) {

            for (i = 1; i <= n; i++) {

                // console.log(`${x} * ${i} = ${x * i}`);
                document.getElementById("print").innerHTML += `${x} * ${i} = ${x * i}`;

            }
        }

        // table(5, 5);
    </script>
</body>

</html>
