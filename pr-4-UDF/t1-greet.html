<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    <div>
        <h1 id="print"></h1>
        <h1 id="print1"></h1>

    </div>


    <script>

        function greet(name) {
            if (name === undefined) {
                document.getElementById("print").innerHTML = "WELCOME";
            } else {
                document.getElementById("print1").innerHTML = "GOOD MORNING...! " + name;
            }
        }

        greet();

        greet("dvij");

    </script>
</body>

</html>
