<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Find Answare</h1>

    <input type="number" name="number" id="aa" />
    <input type="number" name="number" id="bb" />
    
    <input type="button" value="SUBMIT" onclick="return print()" />


    <h2 id="print"></h2>

    <script>


        function print() {
            const n = document.getElementById("aa").value;
            const n1 = document.getElementById("bb").value;
            
            const ans = find(n , n1);
            document.getElementById("print").innerHTML = `Answear ${n} and ${n1} is: ${ans}`;

        }

        function find(a,b) {
    
            const area = (a*a) + (2*a*b) + (b*b);
            return area;
        }

    </script>
</body>

</html>
