<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Bill</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />

    <style>
        body {
            background-color: rgb(91, 176, 255);
        }

        .header {
            background-image: url(./HEADER.png);
            background-repeat: no-repeat;
            background-size: cover;
            padding: 70px;
        }

        .detail {
            background-color: darkgray;
        }

        h2 {
            text-transform: uppercase;
            text-align: center;
            padding: 10px;
            background-color: aliceblue;
        }

        .input1 {
            padding: 7px;
        }
        .main{
            box-shadow: 0px 0px 15px 12px cadetblue;
        }
    </style>
</head>

<body>
    <section class="py-5">
        <div class="container">
            <div class="row">
                <div class="col main">
                    <div class="col header border border-black border-bottom-0"></div>
                    <div class="col detail border border-black">
                        <h2 class="border-black border-bottom mb-0">Bill PayMent</h2>
                        <div class="col d-flex">
                            <div class="col-4 border-end border-black">
                                <p class="border-black border-bottom p-1 ps-5 mb-0"><b>NAME :</b></p>
                                <p class="border-black border-bottom p-1 ps-5 mb-0"><b>Bill No. :</b></p>
                                <p class="border-black border-bottom p-1 ps-5 mb-0"><b>Bill Date :</b></p>
                                <p class="border-black border-bottom  ps-5 mb-0 input1"><b>Bill Units :</b></p>
                                <p class="border-black border-bottom p-1 ps-5 mb-0"><b>E Mail :</b></p>
                                <p class="border-black border-bottom p-1 ps-5 mb-0"><b>Mobail No. :</b></p>
                            </div>
                            <div class="col-8 ">
                                <p class="border-black border-bottom p-1 ps-5 mb-0">Thumar Dvij</p>
                                <p class="border-black border-bottom p-1 ps-5 mb-0">123456</p>
                                <p class="border-black border-bottom p-1 ps-5 mb-0">21/06/2023</p>
                                <p class="border-black border-bottom p-1 ps-5 mb-0"><input class="input" type="text"
                                        id="to-amt" /></p>
                                <p class="border-black border-bottom p-1 ps-5 mb-0">dvij222@gmail.com</p>
                                <p class="border-black border-bottom p-1 ps-5 mb-0">8735815307</p>
                            </div>
                        </div>
                        <div class="col text-center bg-dark bg-gradient p-3">
                            <input class="border border-success-subtle rounded-pill bg-success" type="button"
                                value="SUBMIT" onclick="return bill()">
                        </div>
                        <div class="col d-flex bg-danger bg-gradient">
                            <div class="col-4 border-end border-black">
                                <p class="border-black border-bottom border-top p-1 ps-5 mb-0"><b>Bill Units :</b></p>
                                <p class="border-black border-bottom p-1 ps-5 mb-0"><b>Amounts :</b></p>
                                <p class="border-black border-bottom p-1 ps-5 mb-0"><b>Sur Charge (20%) :</b></p>
                                <p class="border-black border-bottom p-1 ps-5 mb-0"><b>Total :</b></p>
                                <p class="p-1 ps-5 mb-0"><b>Erroer</b></p>
                            </div>
                            <div class="col-8 ">
                                <p class="border-black border-bottom border-top p-1 ps-5 mb-0" id="unt" style="height: 34px;"></p>
                                <p class="border-black border-bottom p-1 ps-5 mb-0" id="amt" style="height: 34px;"></p>
                                <p class="border-black border-bottom p-1 ps-5 mb-0" id="surc" style="height: 34px;"></p>
                                <p class="border-black border-bottom p-1 ps-5 mb-0" id="tot" style="height: 34px;"></p>
                                <p class="p-1 ps-5 mb-0" id="erroer" style="height: 34px;"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>

</html>
