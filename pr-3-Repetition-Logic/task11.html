<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 11</title>
</head>

<body>
    <h2>Hyphen</h2>
    <input type="text" id="no">
    <input type="submit" onclick="return hypen()">
    <div class="box"></div>

    <script>
        function hypen() {
            var no = parseInt(document.getElementById("no").value);
            var i;
            var t = '';
            
            for (i = 1; i <= no; i++) {

                if (i == no) {
                    t += `<span>${i}</span>`;
                }
                else {
                    t += `<span>${i} - </span>`;
                }

            }
            document.querySelector(".box").innerHTML = t;
        }
    </script>
</body>

</html>
