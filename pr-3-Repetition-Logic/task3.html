<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
</head>

<body>
    <h2>Armstrong</h2>
    <input type="text" id="no">
    <input type="submit" onclick="return arm()">
    <div class="box"></div>

    <script>
        function arm() {
            var n = parseInt(document.getElementById("no").value);
            var r;
            var temp;
            var sum = 0;
            temp = n;
            while (temp > 0) {
                r = temp % 10;
                sum = sum + (r * r * r);
                temp = parseInt(temp / 10);
            }
            if (sum == n) {
                document.querySelector(".box").innerHTML = "amstrom no"
            }
            else {
                document.querySelector(".box").innerHTML = "no amstrom no"
            }
        }
    </script>
</body>

</html>
