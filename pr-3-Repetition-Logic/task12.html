<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 12</title>
</head>

<body>
    <input type="text" id="input" />
    <input type="button" value="SUBMIT" onclick="return inc()" />

    <p class="box" id="data"></p>

    <script>

function inc(){
    var no = parseInt(document.getElementById("input").value);
    var i;
    var t= '';
    var sum = 0;
    for(i = 1 ; i <= no ; i++){
       
         if(i == no){
             t += `<span>  ${i*i} = </span>`;
         }
         else{
            t += `<span>  ${i*i} + </span>`;
         }
         sum = sum + (i*i);
    }
     document.querySelector(".box").innerHTML = t + sum;
}

    </script>
</body>

</html>
