<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task5</title>
</head>

<body>
    <h2>Fibonacci</h2>
    <input type="text" id="no">
    <input type="submit" onclick="return Fibonacci()">
    <p class="box"></p>

    <script>
        function Fibonacci() {
            var no = parseInt(document.getElementById("no").value);
            var a = 0;
            var b = 1;
            var t = ''
            while (a <= no) {
                var temp = a + b;
                t += `<span> ${a} </span>`;
                a = b;
                b = temp;
            }
            document.querySelector(".box").innerHTML = "  " + t + "  ";
        }
    </script>
</body>

</html>
