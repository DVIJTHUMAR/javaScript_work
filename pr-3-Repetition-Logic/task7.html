<body>
    <h1>Whether a number is Palindrome or not</h1>
    Enter The Number :<input type="text" name="n" id="N" />
    <hr color="cyan">
    <br>
    <center><button onClick="Palindrome()">CHECK</button></center>

    <h1 id="show"></h1>

    <script>
        function Palindrome() {
            let no = Number(document.getElementById("N").value);
            let copyNo = no;
            let sum = no;

            while (copyNo > 9) {
                sum = 0;
                while (copyNo > 0) {
                    sum += copyNo % 10;
                    copyNo = parseInt(copyNo / 10);
                }
                copyNo = sum;
            }

            if (sum == 1) {
                document.getElementById("show").innerHTML = `${no} is a Magic number`;
            }
            else {
                document.getElementById("show").innerHTML = `Sorry! ${no} is not a Magic number`;
            }
        }
    </script>
