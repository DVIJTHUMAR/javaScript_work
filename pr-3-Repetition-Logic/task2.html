<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
</head>

<body>
    <input type="text" id="input" />
    <input type="button" value="SUBMIT" onclick="return factorial()" />
    <p id="factorial"></p>

    

    <script>

        function factorial() {
            var n = parseInt(document.getElementById('input').value);
            var t = 1;
            var to = 1;

            while (t <= n) {
                to *= t;
                t++;
                document.getElementById('factorial').innerHTML = to;
            }

        }


    </script>
</body>

</html>
