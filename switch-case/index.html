<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .list{
            list-style: none;
            font-size: 20px;
            color: brown;
            border: 1px solid black;
        }
    </style>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>

<body>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-10 border border-black">
                    <h1 class="bg-black text-center text-white">SELECT FILED</h1>
                    <div class="col d-flex">
                        <div class="col-6">
                            <h3 class="bg-black text-center text-white">FILED NAME</h3>
                            <div class="col text-center">
                                <select name="" id="sub" onchange="return kik()">
                                    <option value="select">select_filed</option>
                                    <option value="b.com">b.com</option>
                                    <option value="bsc">bsc</option>
                                    <option value="bca">bca</option>
                                    <option value="arts">arts</option>
                                </select>
                                
                            </div>
                        </div>
                        <div class="col-6">
                            <h3 class="bg-black text-center text-white">SUBJECT</h3>
                            <div class="col text-center" id="info">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </section>

    <script>

        function kik(){
            var filed = document.getElementById('sub').value;

        switch (filed) {
            case 'b.com':
                document.getElementById('info').innerHTML = `<ul class="list"><li>English</li><li>Match</li><li>State</li><li>Accounting</li><li>F-Account</li></ul>`;
                break;
            case 'bca':
                document.getElementById('info').innerHTML = "<ul><li>English</li><li>Match</li><li>State</li><li>Accounting</li><li>F-Account</li></ul>";
                break;
            case 'bsc':
                document.getElementById('info').innerHTML = "<ul><li>English</li><li>Match</li><li>State</li><li>Accounting</li><li>F-Account</li></ul>";
                break;
            case 'arts':
                document.getElementById('info').innerHTML = "<ul><li>English</li><li>Match</li><li>State</li><li>Accounting</li><li>F-Account</li></ul>";
                break;
        }
        }
        
    </script>
</body>

</html>
