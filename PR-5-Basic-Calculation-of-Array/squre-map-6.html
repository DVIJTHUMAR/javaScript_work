<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <h1 id="abc"></h1>

<body>

    <script>

        const arr = [2, 5, 6, 3, 8, 9];

        const squaredArr = arr.map((num) => num * num);

        document.getElementById("abc").innerHTML = squaredArr;


    </script>
</body>
