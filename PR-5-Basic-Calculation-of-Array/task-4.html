<!DOCTYPE html>

<head>

</head>

<body>

    <script>
       


        function convertToASCII(arr) {
            const asciiA = [];

            for (let i = 0; i < arr.length; i++) {
                const asciiValue = arr[i].charCodeAt(0);
                asciiA.push(asciiValue);
            }

            return asciiA;
        }

     
        const array = ['a', 'B', 'C'];
        const asciiA = convertToASCII(array);
        console.log(asciiA);

    </script>
</body>

</html>
