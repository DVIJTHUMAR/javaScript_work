<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p id="out"></p>
    <p id="out1"></p>

    <script>

        var array = [20, 30, 40, 50, 60];

        var sum = 0;

        for (i = 0; i < array.length; i++) {

            sum += array[i];

        }

        document.getElementById("out").innerHTML = `sum is forloop = ${sum}`;
        
        var sum = 0;

        array.forEach((element) => {
            
            sum += element;
            
        });

        document.getElementById("out1").innerHTML = `sum is forEach = ${sum}`;
        
    </script>
</body>

</html>
