<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculation</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />

    <style>
        .abc {
            background-image: url(./pr1.jpg);
            width: 100%;
            height: 100vh;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: fixed;
        }

        .box {
            top: 83%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .user {
            margin-top: 209px;
        }
    </style>

</head>

<body>

    <section class="py-3 abc">
        <div class="container">
            <div class="row text-center ">
                <div class="user d-flex justify-content-center">
                    <div class=" w-50 p-3">
                        <label class="fw-bold text-white fs-5 mb-3">Principal Amount : </label><input class="ms-2 mb-3"
                            type="text" id="pri" /><br />
                        <label class="fw-bold text-white fs-5 mb-3">Rate of interest : </label><input class="ms-4 mb-3"
                            type="text" id="rate" /><br />
                        <label class="fw-bold text-white fs-5 mb-3">Number of years : </label><input class="ms-2 mb-3"
                            type="text" id="noy" /><br />
                        <input type="button" value="SUBMIT" onclick="return showData()" />
                    </div>

                </div>
                <div class="box position-absolute">
                    <h1 class="fw-bold text-white fs-5 mb-3" id="PrincipalAmount"></h1>
                    <h1 class="fw-bold text-white fs-5 mb-3" id="Rateofinterest"></h1>
                    <h1 class="fw-bold text-white fs-5 mb-3" id="Numberofyears"></h1>
                    <h1 class="fw-bold text-white fs-5 mb-3" id="Totalaccruedamount"></h1>
                    <h1 class="fw-bold text-white fs-5 mb-3" id="Interest"></h1>
                </div>
            </div>
        </div>

    </section>

    <script>
        function showData() {
            var p = parseInt(document.getElementById("pri").value);
            var r = parseInt(document.getElementById("rate").value);;
            var t = parseInt(document.getElementById("noy").value);
            var A = p * (1 + (r * t / 100));
            var I = A - p;

            document.getElementById("PrincipalAmount").innerHTML = "Principal Amount : " + p;
            document.getElementById("Rateofinterest").innerHTML = "Rate of interest = " + r;
            document.getElementById("Numberofyears").innerHTML = "Number of years = " + t;
            document.getElementById("Totalaccruedamount").innerHTML = "Total accrued amount = " + A;
            document.getElementById("Interest").innerHTML = "Interest = " + I;
        }

    </script>
</body>

</html>
