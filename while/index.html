<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .value {
            display: flex;
            flex-wrap: wrap;
            width: 50%;
            border: 1px solid black;
            align-items: center;
            justify-content:;
            padding: 2px;
        }

        p {
            border: 1px solid black;
            padding: 5px;
            margin: 5px;
            background-color: cadetblue;
        }
    </style>

</head>

<body>

    <h1 class="value" id="value"></h1>


    <script>
        var x = 0;
        var store = '';

        while (x <= 20) {

            store += `<p>A = ${x} &nbsp</p>`;
            x++;
            document.getElementById('value').innerHTML = store;
            
        }

    </script>
</body>

</html>
