</head>

<style>
    .box {
        display: flex;
        justify-content: center;
    }

    .btn {

    }

    .u1 {
        display: block;
        margin: 10px;
        padding: 5px;
    }
</style>

<body>

    <div class="box">
        <div class="btn">
            <input type="number" name="user-value" class="u1" id="user" placeholder="Enter value of A" />
            <input type="number" name="user-value" class="u1" id="user2" placeholder="Enter value of B" />
            <input type="number" name="user-value" class="u1" id="user3" placeholder="Enter value of C" />
            <input type="number" name="user-value" class="u1" id="user4" placeholder="Enter value of D" />
            <input type="button" value="SUBMIT" onclick="return data()"/>
        </div>
    </div>

    <h1 id="max"></h1>

    <script src="js/script.js"></script>
</body>

</html>
